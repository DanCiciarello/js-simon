<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>

            <div class="row">
                <div class="col-12 text-center">

                </div>
            </div>
        </div>

    <main>
        <div class="container">

                    <div class="pt-5">

                    </div>

                    <!-- Numbers -->
                    <div id="numbersSection" class="py-5">
                    </div>

                    <!-- Result -->
                    <div id="resultSection" class="py-5">

                    </div>

                </div>
            </div>
        </div>

    <script src="./js/functions.js"></script>
